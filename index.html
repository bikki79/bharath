<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
        .btn {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Anime World</h1>
    </div>
    <div class="content">
        <p>Discover amazing anime series and movies. Join our community and start your anime journey today!</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
